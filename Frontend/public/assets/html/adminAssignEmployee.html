<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/css/adminNavbar.css" rel="stylesheet">
    <link href="../../assets/css/adminAssignEmployee.css" rel="stylesheet">



    <script src="https://kit.fontawesome.com/ca9c4d369b.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <title>Assign Employee</title>

</head>

<body>
    <!-- Admin Side bar -->
    <div class="sidebar">
        <div class="logo-details">
            <img src="../../assets/img/logo.png">
            <span class="logo-name">Ministry of Clean</span>
        </div>
        <div class="nav-links">
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="link_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="link_name">Booking</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-calendar-xmark"></i>
                    <span class="link_name">Cancellation</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-tags"></i>
                    <span class="link_name">Pricing</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-users"></i>
                    <span class="link_name">Employee</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-clock"></i>
                    <span class="link_name">Schedule</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="link_name">Customer</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-file-signature"></i>
                    <span class="link_name">Contract</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-id-card"></i>
                    <span class="link_name">Profile</span>
                </a>
            </li>
        </div>
    </div>

    <!-- Home Content -->
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="fa-solid fa-bars sidebarBtn"></i>
                <span class="page-title">Dashboard</span>
            </div>
        </nav>

        <section class="assign-section ">
            <div class="container">
                <div class="row">
                    <div class="col form-group ">
                        <h2>Customer Booking Details</h2>

                        <form>
                            <!--Name Section-->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                        readonly>

                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                        readonly>
                                </div>
                            </div>
                            <!--Address Section-->
                            <div class="mb-3">
                                <label for="address">Address</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="address" readonly>
                                </div>
                            </div>
                            <!--Room and Pricing Section-->
                            <div class="row">
                                <h3>Order Information</h3>
                                <div class="col-md-4 ">
                                    <label for="postal">Number of Rooms</label>
                                    <input type="text" class="form-control" id="noOfRoom" readonly>                                    
                                </div>
                                <div class="col-md-4 ">
                                    <label for="postal">Number of Bathrooms</label>
                                    <input type="text" class="form-control" id="noOfBathroom" readonly>
                                </div>
                                <div class="col-md-4 mb-2">
                                    <label for="postal">Estimated Sizing</label>
                                    <input type="text" class="form-control" id="sizing" readonly>                                
                                </div>
                            </div>
                            <!---->
                            <div class="row">

                            </div>
                            <hr class="mb-4">
                        </form>
                    </div>

                    <div class="col">
                        <p>Second</p>
                    </div>
                </div>
            </div>

            </div>
        </section>
    </section>


    <script src="../assets/js/adminNavbar.js"></script>

</body>

</html>
