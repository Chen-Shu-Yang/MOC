    <h1> Employee Page</h1>

    <div id="errMsgNotificaton">

    <script>
        //create a new row
        function createRow(cardInfo) {

            var card = `
            <tr>
<td>${cardInfo.EmployeeID}</td>
<td>${cardInfo.EmployeeName}</td>
<td>${cardInfo.EmployeeDes}</td>
<td>${cardInfo.EmployeeImg}</td>
<td>${cardInfo.Skillsets}</td>
<td>
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" onClick="" data-whatever="@mdo">Update</button>
</td>
<td> <button type="button" id="deleteBabyBtn" class="btn btn-danger"  onClick="">Delete</button></td>
</tr>
</tr>
`;
            return card;
        }

        //loadAll employee to get the number of employee in the system
        function loadAllEmployee() {
            $.ajax({
                //backend url to connect
                url: 'http://localhost:5000/employee',
                //type of request
                type: 'GET',
                //contet-type
                contentType: "application/json; charset=utf-8",
                //sucess result
                success: function (data, textStatus, xhr) {
                    console.log("-------response data for load all employee------")
                    console.log(data)
                    console.log("LENGTH OF DATA:" + data.length)

                    //calculate number of pages for this project
                    var totalNumberOfPages = Math.ceil(data.length / 6)
                    //call pageBtnCreate(totalNumberOfPages) to create page button
                    pageBtnCreate(totalNumberOfPages)
                },
                //error response
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');

                }
            });

        }

        // load employee with a limit of 6 per page
        function loadEmployeesByLimit(pageNumber) {
            $.ajax({
                //backend url to connect
                url: 'http://localhost:5000/employee/' + pageNumber,
                //type of request
                type: 'GET',
                //contet-type
                contentType: "application/json; charset=utf-8",
                //sucess result
                success: function (data, textStatus, xhr) {
                    console.log("-------response data------")
                    console.log(data)
                    console.log("LENGTH OF DATA:" + data.length)
                    $('#employeeTable').html("")
                    for (var i = 0; i < data.length; i++) {
                        //assign single data to emplyee
                        var employee = data[i];
                        //extract row info of the employee
                        var RowInfo = {
                            "EmployeeID": employee.EmployeeID,
                            "EmployeeName": employee.EmployeeName,
                            "EmployeeDes": employee.EmployeeDes,
                            "EmployeeImg": employee.EmployeeImg,
                            "Skillsets": employee.Skillsets,
                        }
                        //create new row for each employee
                        var newRow = createRow(RowInfo);
                        //append new rows to the table
                        $('#employeeTable').append(newRow);
                    }
                    //call loadAllEmployee()
                    loadAllEmployee()
                },
                //error response
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });




        }

        //Create number of page button
        function pageBtnCreate(totalNumberOfPages) {
            //set empty string to div of id numberPage
            $('#numberPage').html("");

            //for loop to loop and create the buttons
            for (i = 1; i <= totalNumberOfPages; i++) {
                //styling for button
                divPaginBtn = `
    <button type="button" class="btn btn-warning" data-toggle="modal" onClick="loadEmployeesByLimit(${i})" data-whatever="@mdo">${i}</button>`

                //append button to div with id numberPage
                $('#numberPage').append(divPaginBtn + "|");

            }

        }

        // load function on refresh
        $(document).ready(function () {


            var queryParams = new URLSearchParams(window.location.search);
            console.log("--------Query Params----------")
            console.log("Query Param (source): " + window.location.search)
            console.log("Query Param (extraction): " + queryParams)

            //loadEmployeesByLimit(1) to load the data for first page
            loadEmployeesByLimit(1);


        });


    </script>

<!-- Page button-->
        <div id="numberPage">
