        <title></title>
    </head>
    <body>
       
  <div class="row no-gutters m-4">
    <div class="col m-4" id="leftcol">
<img src="../../assets/img/loginScreen.jpeg" alt="">
    </div>
    <div class="col p-4 m-4 " id="rightcol">
        <div class="login-form">
            <form action="">
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="emailInput" placeholder="Username"
                        required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwdInput" placeholder="Password"
                        required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary " id="Login">Log in</button> <p style="float:right">Not registered? <a href="#" id="signupBtn">Create an account</a></p>
                </div>
                
            </form>

        </div>
  </div>

  <script src="../../assets/js/login.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    </body>
